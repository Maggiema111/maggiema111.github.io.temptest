- title: Research and Publications
  type: time_table
  contents:
    - title: The Relationship between Late Devonian Environmental Evolution and Organic Matter Enrichment
      institution: 2024 International Conference on Environmental Science and Sustainable Development (ESSD 2024).
      year: 2024
      description:
        - Accepted by the 2024 International Conference on Environmental Science and Sustainable Development (ESSD 2024)
        - Revealed the impact of climatic shifts and ocean chemistry on organic matter preservation.
        - Contributed insights into ancient environmental conditions and their role in mass extinctions.

    - title: Iron Oxide Nanofiber Catalysts for Organic Pollutant Degradation
      institution: Shing-Tung Yau High School Science Award
      year: 2024
      description: 
        - Synthesized iron oxide nanofibers using electrospinning and calcination techniques.
        - Demonstrated a significant improvement in the degradation of organic pollutants such as methylene blue and rhodamine B.
        - Contributed to the advancement of catalytic materials for environmental remediation, especially in wastewater treatment.

    - title: Changes of Photosynthesis Efficiency during the Process of Modern Maize Breeding
      institution: ISAEB 2024
      year: 2024
      description:
        - Accepted by 2024 International Symposium on Agricultural Engineering and Biology (ISAEB 2024).
        - Addressed global food supply challenges by focusing on improving maize's photosynthetic efficiency, a crucial factor in crop yield.
        - Demonstrated significant increases in efficiency metrics with age, guiding the development of high-efficiency photosynthetic maize varieties.

    - title: Geological Features of Geographical Biomes and Their Environmental Impact
      institution: ICAPM 2024
      year: 2024
      description:
        - Accepted by 2024 International Conference on Innovations in Applied Mathematics, Physics and Astronomy.
        - Investigated the impact of geological processes on biome structure and biodiversity, including tropical rainforests and deserts.
        - Demonstrated the significance of bedrock types, soil formation, and hydrogeological features in ecosystem dynamics.
        - Provided insights for the formulation of conservation strategies that account for geological and biological factors.

    - title: Advancing Disaster Management through Remote Sensing--Applications, Challenges, and Future Prospects # TODO :
      institution: EnviroSummit--Discussing Environmental Sciences
      year: 2024
      description: 
        - Accepted by EnviroSummit--Discussing Environmental Sciences.
        - Employed handheld 3D laser scanners to collect detailed spatial data of cave systems, utilizing non-contact, automated, and accurate measurement techniques.
        - Conducted point cloud preprocessing to enhance data quality, involving noise removal, multi-view alignment, data simplification, and surface reconstruction.
        - Used multiple software tools for point cloud modeling, including Autodesk ReCap for initial processing, Cyclone 3DR for surface modeling, and 3ds Max for final model refinement and realistic visualization.

    - title: Atmospheric Circulation on Other Planets--Venus, Mars, Jupiter
      institution: Scheduled for TNS
      year: 2024
      description:
        - Scheduled to be published in Theoretical and Natural Science (TNS) (Print ISSN 2753-8818) and submitted for indexing to CPCI, Crossref, CNKI, Google Scholar, and other databases. 
        - Conducted a comparative analysis of atmospheric circulation on Venus, Mars, and Jupiter.
        - Examined how unique planetary characteristics influence atmospheric dynamics.
        - Highlighted the diverse behaviors, from Venus's super-rotating atmosphere to Jupiter's powerful storms.
        - Provided insights into planetary climate systems, offering implications for the understanding of exoplanet atmospheres.


